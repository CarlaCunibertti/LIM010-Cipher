<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sales Management</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
        <div  id="vistaEstaticaUp">
        <h1> <i class="em em-sleuth_or_spy"></i><strong>Sales Management</strong></h1>
        </div>
    </header>
    <main>
      <form>
        <div  id="vistaPrimera" class="vistaprimera">
        <h4>Codifica y decodifica tus mensajes</h4>
        <i class="em em-closed_lock_with_key"></i>
        <h4>Ingresa la contraseña secreta</h4>
        <input type="password" class="allInputs" name="LABORATORIA" id="traerContraseña" placeholder= "Contraseña">
        <button type="button" class="button button-empezar" id="btnEmpezar">Empezar</button>
        <p id="resultado1" class="mensajeError"></p>
        <p id="resultado2" class="mensajeError"  ></p>
        
      </div>
        <div class="hide" id="vistaSegunda">
        <div>
            <p id="bienvenida" class="mensajeError"  ></p>
            <p>Escribe la palabra que quieres cifrar o descifrar</p>
            <button type="button" class="button" id="btnCifrar">Cifrar</button>
            <input  type="text" class="allInputs" name="palabraCryp" id="palabra" >   
            <button type="button" class="button" id="btnDescifrar">Descifrar</button>
            <input  type="text" class="allInputs" name="palabraCryp" id="palabraD" >
        </div>
         <div>
            <p>Escoge el número de desplazamientos</p>
            <input type="number" class="allInputs" id="numero">
         </div> 
        <div>
            <p>Disfruta tu contenido</p>
            <i class="em em-male-office-worker"></i>
            <input type="text" class="allInputs" name="contenidoCyfr"   id="resultado">
        </div>
        
        <input type="reset" id="reset" class="resetClass" value="Empezar de nuevo">
        </div>
      </form>
    </main>
    <footer>
        <div id="vistaEstaticaDown">
            <p><i class="em em-flag-pe"></i> Created by Carla Cunibertti</p>
            <p><i class="em em-link"></i>Compartir aplicación</p> 
        </div>
</footer>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
</body>
</html>
